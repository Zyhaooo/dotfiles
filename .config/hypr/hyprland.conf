################
### 监视器 ###
################

# 参见 https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,2

###################
### 我的程序 ###
###################

# 参见 https://wiki.hyprland.org/Configuring/Keywords/

# 设置您使用的程序
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun

#################
### 自动启动 ###
#################

exec-once = waybar
exec-once = fcitx5 --replace -d
exec-once = systemctl --user start hyprpolkitagent
exec-once = wpaperd -d

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### 环境变量 ###
#############################

# 参见 https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### 外观和感觉 ###
#####################

# 参考 https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2        # 窗口内部间隙
    gaps_out = 10      # 窗口外部间隙

    border_size = 0    # 边框大小

    # 有关颜色的信息，请参见 https://wiki.hyprland.org/Configuring/Variables/#variable-types
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg  # 活动窗口边框颜色
    col.inactive_border = rgba(595959aa)                      # 非活动窗口边框颜色

    # 设置为 true 可以通过点击和拖动边框和间隙来调整窗口大小
    resize_on_border = true

    # 在启用此功能之前，请参阅 https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle   # 布局方式
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4          # 窗口圆角
    rounding_power = 2    # 圆角强度

    # 更改聚焦和未聚焦窗口的透明度
    active_opacity = 1.0    # 活动窗口透明度
    inactive_opacity = 1.0  # 非活动窗口透明度

    shadow {
        enabled = true         # 启用阴影
        range = 4             # 阴影范围
        render_power = 3      # 渲染强度
        color = rgba(1a1a1aee) # 阴影颜色
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true    # 启用模糊
        size = 3          # 模糊大小
        passes = 1        # 模糊次数

        vibrancy = 0.1696 # 模糊鲜艳度
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)  # 启用动画

    # 默认动画，更多信息请参见 https://wiki.hyprland.org/Configuring/Animations/

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# 参考 https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "智能间隙" / "仅当只有一个窗口时无间隙"
# 如果您希望使用，请取消注释所有。
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# 参见 https://wiki.hyprland.org/Configuring/Dwindle-Layout/ 了解更多
dwindle {
    pseudotile = true      # 主开关用于伪平铺。启用后绑定到 mainMod + P 在下面的键绑定部分
    preserve_split = true  # 您可能希望这样
}

# 参见 https://wiki.hyprland.org/Configuring/Master-Layout/ 了解更多
master {
    new_status = master    # 新窗口状态
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1  # 设置为 0 或 1 以禁用动漫吉祥物壁纸
    disable_hyprland_logo = false # 如果为 true，则禁用随机的 Hyprland 标志 / 动漫女孩背景。:(
}

#############
### 输入 ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us    # 键盘布局
    kb_variant =      # 键盘变体
    kb_model =        # 键盘型号
    kb_options =      # 键盘选项
    kb_rules =        # 键盘规则

    follow_mouse = 1  # 鼠标跟随焦点

    sensitivity = 0   # -1.0 - 1.0，0 表示无修改。

    touchpad {
        natural_scroll = false  # 触摸板自然滚动
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false  # 工作区手势切换
}

# 示例每设备配置
# 更多信息请参见 https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1  # 设备名称
    sensitivity = -0.5    # 灵敏度
}

###################
### 键绑定 ###
###################

# 参见 https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER  # 将“Windows”键设置为主要修饰键

# 示例绑定，更多信息请参见 https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Q, exec, $terminal          # 打开终端
bind = $mainMod, C, killactive,              # 关闭活动窗口
bind = $mainMod, M, exit,                    # 退出 Hyprland
bind = $mainMod, E, exec, $fileManager       # 打开文件管理器
bind = $mainMod, V, togglefloating,          # 切换浮动窗口
bind = $mainMod, R, exec, $menu              # 打开菜单
bind = $mainMod, P, pseudo,                  # dwindle 伪平铺
bind = $mainMod, J, togglesplit,             # dwindle 切换分割

# 使用 mainMod + 箭头键移动焦点
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 使用 mainMod + [0-9] 切换工作区
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 使用 mainMod + SHIFT + [0-9] 将活动窗口移动到工作区
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# 示例特殊工作区（便笺）
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# 使用 mainMod + 滚动 切换现有工作区
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 使用 mainMod + 左键/右键 拖动移动/调整窗口大小
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 笔记本多媒体键，用于音量和 LCD 亮度
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # 提高音量
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-       # 降低音量
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle            # 静音切换
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle       # 麦克风静音切换
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+                            # 增加亮度
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-                          # 降低亮度

# 需要 playerctl
bindl = , XF86AudioNext, exec, playerctl next         # 下一首
bindl = , XF86AudioPause, exec, playerctl play-pause  # 暂停
bindl = , XF86AudioPlay, exec, playerctl play-pause   # 播放/暂停
bindl = , XF86AudioPrev, exec, playerctl previous     # 上一首

##############################
### 窗口和工作区 ###
##############################

# 更多信息请参见 https://wiki.hyprland.org/Configuring/Window-Rules/
# 更多工作区规则请参见 https://wiki.hyprland.org/Configuring/Workspace-Rules/

# 示例窗口规则
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# 忽略来自应用程序的 maximize 请求。您可能会喜欢这个。
windowrule = suppressevent maximize, class:.*

# 修复 XWayland 的一些拖动问题
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# 禁用xwayland缩放
xwayland {
  force_zero_scaling = true
}
# 使用dpi设置两倍缩放
exec-once = xrdb -merge ~/.Xresources